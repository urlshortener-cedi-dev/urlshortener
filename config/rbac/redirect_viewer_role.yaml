# permissions for end users to view redirects.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: redirect-viewer-role
rules:
- apiGroups:
  - urlshortener.cedi.dev
  resources:
  - redirects
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - urlshortener.cedi.dev
  resources:
  - redirects/status
  verbs:
  - get
